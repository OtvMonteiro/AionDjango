{% extends 'base.html' %}

{% block content %}

{% load cart %}
{% load custom_filter %}
<!-- body -->
<div class="container-fluid mt-3">
	<div class="row">


	
		<!-- products -->
		<div id='produtos' class="col-lg-9 mx-auto">
			<div class="row mx-auto">
				{% for produto in produtos %}
				<div class="card mx-auto mb-3" id={{produto.id}} style="width: 18rem;">
					<img class="card-img-top" src="{{produto.image.url}}" alt="Card image cap">
					<div class="card-body">
						<p class="card-title">{{produto.nome}}</p>
						<p class="card-text"><b>{{produto.preco_unitario|currency}}</b></p>
					</div>

					<div class="card-footer p-0 no-gutters">

						<form action="/checkout" method="POST" class="btn-block">
							{% csrf_token %}
							<input hidden type="text" name='produto' value='{{produto.id}}'>
							<input type="submit" class="float-right btn btn-success form-control"
								value="Comprar">
						</form>

					</div>

				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>



{% endblock %}
